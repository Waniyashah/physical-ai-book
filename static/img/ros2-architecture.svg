<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box {
      fill: #f9f9f9;
      stroke: #333;
      stroke-width: 2;
    }
    .text {
      font-family: sans-serif;
      font-size: 14px;
      text-anchor: middle;
    }
    .arrow {
      stroke: #333;
      stroke-width: 2;
      marker-end: url(#arrowhead);
    }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>

  <rect class="box" x="50" y="50" width="100" height="50" rx="5" />
  <text class="text" x="100" y="80">Node A</text>
  <text class="text" x="100" y="95">(Publisher)</text>

  <rect class="box" x="250" y="50" width="100" height="50" rx="5" />
  <text class="text" x="300" y="80">Node B</text>
  <text class="text" x="300" y="95">(Subscriber)</text>

  <rect class="box" x="150" y="150" width="100" height="50" rx="5" />
  <text class="text" x="200" y="180">/my_topic</text>

  <line class="arrow" x1="100" y1="100" x2="200" y2="150" />
  <line class="arrow" x1="200" y1="200" x2="300" y2="100" />

  <rect class="box" x="100" y="220" width="200" height="50" rx="5" />
  <text class="text" x="200" y="250">ROS 2 Daemon</text>
</svg>
